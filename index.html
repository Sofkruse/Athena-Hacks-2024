<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled.</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #FA81B0; /* pink */
        }

        .container {
            max-width: 100%; /* Set maximum width to 100% of viewport */
            margin: 0 auto; /* Center the container horizontally */
            padding: 0 20px; /* Add some padding to the sides */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .banner {
            background-color: #F7478B; /* Set banner color */
            height: 4in; /* Set banner height to 4 inches */
            position: relative; /* Set position to relative for proper positioning of the banner */
            overflow: hidden; /* Hide overflow */
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            color: #0D0005; /* Set title color */
            font-size: 2in; /* Set title size to 2 inches */
            position: relative; /* Set position to relative */
            z-index: 1; /* Ensure the text is in front of the image */
        }

        .banner-image {
            position: absolute;
            width: 100%;
            height: 100px; /* Height of the image */
            background: url('burnt.jpg') center bottom no-repeat; /* Add your image URL here */
            background-size: cover;
            z-index: -1; /* Ensure the image is behind the text */
        }

        section {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }

        /* Define handwriting animation */
        @keyframes handwriting {
            from {
                transform: translateX(-20px) rotate(-3deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        /* Apply handwriting animation to the title */
        #website-title {
            position: relative; /* Set position to relative for z-index to work */
            animation: handwriting 1s ease-in-out forwards; /* Apply handwriting animation */
        }

        /* Show the title when the page is loaded */
        body.loaded #website-title {
            display: inline-block; /* Show the title */
        }
    </style>
    <script>
        // Add a class to the body when the page is loaded
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="banner">
                <h1 id="website-title">Styled.</h1>
                <div class="banner-image"></div> <!-- Image div -->
            </div>
        </header>

        <main>
            <section id="home">
                <h2>Welcome to Our Website</h2>
                <p>This is the homepage content.</p>
            </section>

            <section id="about">
                <h2>About Us</h2>
                <p>About us content goes here.</p>
            </section>

            <section id="services">
                <h2>Our Services</h2>
                <p>Details about services offered.</p>
            </section>

            <section id="contact">
                <h2>Contact Us</h2>
                <p>Contact information and form.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
