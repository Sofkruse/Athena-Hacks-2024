<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled.</title>
    <style>
        body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #FA81B0; /* pink */
        }

        .banner {
            background-color: #F7478B; /* Set banner color */
            height: 4in; /* Set banner height to 4 inches */
            position: relative; /* Set position to relative for proper positioning of the banner */
            overflow: hidden; /* Hide overflow */
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            font-family: Impact, sans-serif; /* Set font family to Impact */
            color: #0D0005; /* Set title color */
            font-size: 2in; /* Set title size to 2 inches */
            text-shadow: 0 0 10px white; /* Add white drop shadow */
            position: relative; /* Set position to relative */
            z-index: 1; /* Ensure the text is in front of the image */
        }

        .banner-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px; /* Height of the image */
            background: url('burnt.jpg') center bottom no-repeat; /* Add your image URL here */
            z-index: 0; /* Ensure the image is behind the text */
        }
        section {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-bottom: 20px;
        }

        /* Define handwriting animation */
        @keyframes handwriting {
            from {
                transform: translateX(-20px) rotate(-3deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        /* Apply handwriting animation to the title */
        #website-title {
            position: relative; /* Set position to relative for z-index to work */
            z-index: 2; /* Ensure the text is in front of the image */
            animation: handwriting 1s ease-in-out forwards; /* Apply handwriting animation */
        }

        /* Show the title when the page is loaded */
        body.loaded #website-title {
            display: inline-block; /* Show the title */
        }
    </style>
    <script>
        // Add a class to the body when the page is loaded
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</head>
<body>
    <header>
        <div class="banner">
            <h1 id="website-title">Styled.</h1>
        </div>
    </header>
    <div class="banner-image"></div> <!-- Image div -->







    <main>
        <section id="home">
            <h2>Welcome to Our Website</h2>
            <p>This is the homepage content.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>About us content goes here.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Details about services offered.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact information and form.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
