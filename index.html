<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled.</title>
    <style>
        header {
            text-align: center;
            position: relative;
        }

        .banner {
            background-color: #F7478B; /* Set banner color */
            height: 4in; /* Set banner height to 4 inches */
            position: relative;
            overflow: hidden;
            border-bottom: 10px solid #000; /* Border to simulate burned effect */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px; /* Height of the burned and ripped effect */
            background: 
                linear-gradient(to right, transparent 0%, rgba(0,0,0,0.5) 30%, rgba(0,0,0,0.8) 60%, rgba(0,0,0,1) 100%), /* Burned effect gradient */
                linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.5) 20%, rgba(0,0,0,0.8) 60%, rgba(0,0,0,1) 100%); /* Ripped effect gradient */
        }

        .banner-content {
            z-index: 2;
            color: black; /* Set title color */
            font-size: 2in; /* Set title size to 2 inches */
            font-family: Arial, sans-serif;
            margin-right: -20px; /* Asymmetrical edge to the right */
            text-shadow: 0 0 10px white; /* Add white drop shadow */
        }

        /* Define handwriting animation */
        @keyframes handwriting {
            from {
                transform: translateX(-20px) rotate(-3deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        /* Show the title when the page is loaded */
        body.loaded #website-title {
            display: inline-block; /* Show the title */
        }
    </style>
    <script>
        // Add a class to the body when the page is loaded
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</head>
<body>
    <header>
        <div class="banner">
            <div class="banner-content">
                <h1 id="website-title">Styled.</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>





    <main>
        <section id="home">
            <h2>Welcome to Our Website</h2>
            <p>This is the homepage content.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>About us content goes here.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Details about services offered.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact information and form.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
