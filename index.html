<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled.</title>
    <style>
        header {
            text-align: center;
            position: relative;
        }

        .banner {
            background-color: #F7478B; /* Set banner color */
            height: 200px; /* Adjust height as needed */
            position: relative;
            overflow: hidden;
        }

        .burn-effect {
            position: absolute;
            bottom: -20px; /* Adjust the distance of the burn effect */
            left: 0;
            width: 100%;
            height: 50px; /* Height of the burned effect */
            background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5)); /* Burned effect gradient */
            z-index: 1;
        }

        .banner-content {
            position: relative;
            z-index: 2;
            color: #0D0005; /* Set title color */
            padding-top: 50px; /* Adjust padding to align content below the burned effect */
            font-size: 2in; /* Set title size to 2 inches */
            font-family: Arial, sans-serif;
        }

        /* Define handwriting animation */
        @keyframes handwriting {
            from {
                transform: translateX(-20px) rotate(-3deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        /* Show the title when the page is loaded */
        body.loaded #website-title {
            display: inline-block; /* Show the title */
        }
    </style>
    <script>
        // Add a class to the body when the page is loaded
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</head>
<body>
    <header>
        <div class="banner">
            <div class="burn-effect"></div>
            <div class="banner-content">
                <h1 id="website-title">Styled.</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <main>
        <section id="home">
            <h2>Welcome to Our Website</h2>
            <p>This is the homepage content.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>About us content goes here.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Details about services offered.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact information and form.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
